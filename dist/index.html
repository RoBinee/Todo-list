<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo-List</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">My plan</h1>
    </header>
    <section>
      <aside>
        <form action="" id="project-form">
          <input
            class="project-input"
            type="text"
            placeholder="Add Project"
            autocomplete="off"
          />
          <button class="create-btn" type="submit">create</button>
        </form>
        <ul class="projects-container">
          <li class="project">
            <h2 class="project-title">Project1</h2>
          </li>
          <li class="project">
            <h2 class="project-title">Project2</h2>
          </li>
        </ul>
      </aside>
      <main>
        <div id="content">
          <h2 class="content-title">Project Name</h2>
          <div class="task-container">task container</div>
          <div class="btn-form-container">
            <button class="add-btn">+ Add Task</button>
          </div>
        </div>
      </main>
    </section>
    <script src="main.js"></script>
  </body>
</html>
